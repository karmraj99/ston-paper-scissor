    <div class="main-box">
        <div class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1oVYODmKtM0KUIk5C4JgfCggvxbkSzvBs-g&s" alt="">
        <button id="button" class="stone-button" onclick="
        let stoneNum=Math.random()*3;

        let computerChoice=``;
            if (stoneNum>0 && stoneNum<=1){
                computerChoice=`Computer choice stone`
            }else if (stoneNum>1 && stoneNum<=2){
                computerChoice=`Computer choice paper`
            }else {
                computerChoice=`Computer choice scissor`
            }
        let result=``;
            if (stoneNum>0 && stoneNum<=1){
                result=`game tie`
            }else if (stoneNum>1 && stoneNum<=2){
                result=`computer win`
            }else{
                result=`you win`
            }
            
            alert(`you choice stone. ${computerChoice}. ${result}`)
    ">stone</button>
    </div>

    <div class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQY2xfzFbfiQs8bhE2rqn3oamtx5HnE81KEg&s" alt="">
